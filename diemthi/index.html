<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">CSV Data Fetcher</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="numberInput" placeholder="Enter a number" aria-label="Enter a number" aria-describedby="fetchButton">
                    <button class="btn btn-primary" type="button" id="fetchButton">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        Fetch Data
                    </button>
                </div>
                <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Subject</th>
                                <th scope="col">Score</th>
                            </tr>
                        </thead>
                        <tbody id="resultTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
